<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*
 title：页面要显示的标题
 uri  : 页面文件不含css目录的uri 例如文件: /css/user/dashboard.css，只用传/user/dashboard.css
*/-->
<head th:fragment="commonHeader(title, uri)">
    <title th:text="${title}"></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/css/inspinia/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/toastr.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/jquery.gritter.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/ui.jqgrid.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/ui.jqgrid-bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/ui.jqgrid-bootstrap-ui.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/jquery-ui-1.10.4.custom.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/awesome-bootstrap-checkbox.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/inspinia/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{'/css' + ${uri}}" th:if="${!#strings.isEmpty(uri)}" rel="stylesheet"/>

    <script th:src="@{/js/plugins/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/plugins/vue/vue-2.1.8.js}"></script>
</head>

<div th:fragment="contentHeader" class="row bord    er-bottom" id="content-header">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a href="/logout">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
