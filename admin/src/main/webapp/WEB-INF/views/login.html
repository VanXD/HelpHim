<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/common_head :: commonHeader('登陆', '/login.css')"></head>

<body class="gray-bg">
<div class="fadeInDown">
    <h1 class="logo-name">VAN</h1>
</div>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>Welcome to SpringBoot Scaffolding</h3>
        <p>使用SpringBoot,MyBatis,Shiro,Inspinia搭建的脚手架，实现权限管理。</p>
        <form class="m-t" role="form" action="login" method="post">
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username" required=""/>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<div th:include="/common/common_js :: commonJS('')"></div>

</body>

</html>
