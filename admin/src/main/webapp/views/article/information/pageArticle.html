<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:van="https://github.com/VanXD/Thymeleaf-Dialect">
<head th:include="/common/common_head :: commonHeader('权限管理', '')"></head>

<body>
<script type="text/javascript" src="/js/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/js/plugins/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" src="/js/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:replace="/common/common_head :: contentHeader"></div>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>文章管理</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="jqGrid_wrapper">
                                <table id="data-table-1"></table>
                                <div id="pager-table-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 添加模板模态框 -->
<div id="edit-modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog wide-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <h3 class="m-t-none m-b">编辑文章</h3>
                        <form id="edit-form" role="form" action="edit.json" method="post">
                            <!-- 主键 -->
                            <input id="id" type="hidden" name="id"/>
                            <div class="form-group">
                                <label>标题</label>
                                <input id="title" name="title" type="text" placeholder="标题..." class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>内容</label>
                                <div style="height: 300px;" id="ue-content"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                    <strong>提交</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/common/onload_js :: onloadJS('/article/information/pageArticle.js')"></div>
</body>
</html>
